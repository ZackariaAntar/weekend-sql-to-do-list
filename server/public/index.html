<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>To-Do List</title>
</head>

<body>
    <header>
        <h1>TODO List</h1>

    </header>
    <main>

        <section id="inputs">

            <input id="task-body" type="text" placeholder="Add a task to your list and click submit.">
            <button id="submit">Submit</button>

            <p><span id="info"></span></p>
            
            <table id="task-table">
                <thead>
                    <tr id="header">
                        <th>TASK</th>
                        <th>MARK COMPLETE</th>
                        <th>DELETE TASK</th>
                    </tr>
                </thead>
                <tbody id="display-tasks"></tbody>
            </table>

        </section>

    </main>

</body>
</html>
